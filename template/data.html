<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
      body{text-align:center}
  </style>
</head>
<body>
  <h1 style="color:olivedrab;">{{ .Title }}</h1>
  <form action="/" method="GET">
      <table border="2", width="500", align="center">
          <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>学工号</th>
          </tr>
          {{ range .Data }}
            <tr>
              {{ range . }}
                <td>{{ . }}</td>
              {{ end }}
            </tr>
          {{ end }}
      </table>
  </form>
</body>
</html>
